
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Manager</title>
    <style>
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            text-align: center;
            color: #ff6b6b;
        }
        .retry-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 500;
            color: #333;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <h2>Chargement de l'application...</h2>
            <p>Veuillez patienter pendant que l'application se charge.</p>
        </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Si React ne se charge pas dans les 10 secondes, afficher un message d'erreur
            const timeout = setTimeout(() => {
                const loadingElement = document.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.innerHTML = `
                        <div class="error-state">
                            <h2>Erreur de chargement</h2>
                            <p>L'application n'a pas pu se charger correctement.</p>
                            <p>Veuillez vérifier votre connexion internet et réessayer.</p>
                            <button class="retry-btn" onclick="window.location.reload()">
                                Actualiser la page
                            </button>
                        </div>
                    `;
                }
            }, 10000);

            // Clear timeout if app loads successfully
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList') {
                        const hasReactContent = document.querySelector('[data-reactroot], .App, main, nav');
                        if (hasReactContent) {
                            clearTimeout(timeout);
                            observer.disconnect();
                        }
                    }
                });
            });

            observer.observe(document.getElementById('root'), {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
